<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Transition</title>
    <style>
        .essaie .back{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            background: linear-gradient(135deg, #3494e6,#ec6ead);
        }
        .essaie:hover,.front{
            transform: rotateY(180deg);
        }
        .essaie:hover,.back{
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <marquee direction="">welcome</marquee>

</body>
</html>
