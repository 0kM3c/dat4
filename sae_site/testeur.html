<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copier dans le presse-papiers</title>
  <style>
    a.copy-link {
      text-decoration: none;
      color: #007bff;
      cursor: pointer;
      border: 1px solid #007bff;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    a.copy-link:hover {
      background-color: #007bff;
      color: #fff;
    }

    .copied-message {
      display: none;
      color: green;
      margin-top: 10px;
    }

    .copied-message.active {
      display: block;
    }
  </style>
</head>
<body>
    <ul>
        <li>Premier élément</li>
        <li>Deuxième élément</li>
        <li>Troisième élément</li>
      </ul>
      <style>
        li:first-child {
          color: red;
        }
        li:nth-child(2) {
          color: green;
        }
        li:last-child {
          color: blue;
        }
      </style>
      
</body>
</html>
