<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="validateur.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de validation</title>
</head>
<body>
    <h1>Validateur pour pouvoir accéder au Curriculum Vitae</h1>
    <form id="form">
        <div class="nom">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez votre nom"><br><br>
        </div>
        <div class="prenom">
            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom"><br><br>
        </div>
        <div class="button">
            <button type="button" onclick="validerFormulaire()">Envoyer</button>
            <p id="message" class="error"></p>
        </div>
    </form>
    <nav>
        <button class="boutton" onclick="showToast()">Pourquoi un validateur ?</button>
        <div id="toast">Une validation permet de pouvoir etre au courant de qui visite le site et donc de permettre une certaine sécurité</div>
    </nav>
    <script>
        function validerFormulaire() {
            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value.trim();
            const prenom = document.getElementById('prenom').value.trim();
            const message = document.getElementById('message');

            // Réinitialiser le message d'erreur
            message.textContent = '';

            // Vérifier si les champs sont remplis
            if (nom === '' || prenom === '') {
                message.textContent = 'Champ invalide. Veuillez remplir tous les champs.';
            } else {
                // Rediriger vers une autre page si tout est valide
                window.location.href = 'index.html';
            }
        }
    </script>
    <script>
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 10000);
        }
    </script>
</body>
</html>
